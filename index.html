<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Celestial Ratio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1>Golden Celestial Ratio</h1>
                <input type="file" id="upload" accept="image/*" class="form-control">
                <button id="addOverlayBtn" class="btn btn-secondary mt-3">Add Golden Ratio</button>
                <button id="addMiladyRatioBtn" class="btn btn-secondary mt-3">Add Milady Ratio</button>
                <button id="addMiladyEyesBtn" class="btn btn-secondary mt-3">Add Milady Eyes</button>
                <button id="downloadBtn" class="btn btn-primary mt-3">Download Image</button>
                <button id="addToCollectionBtn" class="btn btn-info mt-3">Add to MemeDepot Collection</button>
                <div id="additional-functions" class="mt-3">
                    <button onclick="flipAxis()" class="btn btn-secondary">Flip Axis</button>
                    <button onclick="invertOverlayColors()" class="btn btn-secondary">Invert Colors</button>
                    <button onclick="resetCanvas()" class="btn btn-secondary">Reset</button>
                    <button id="fullscreenBtn" class="btn btn-secondary">Fullscreen</button>
                </div>
                <div id="layerControls" class="mt-3">
                    <button onclick="moveLayerUp()" class="btn btn-secondary">Move Layer Up</button>
                    <button onclick="moveLayerDown()" class="btn btn-secondary">Move Layer Down</button>
                </div>
                <div id="textControls" class="mt-3">
                    <input type="text" id="textInput" class="form-control" placeholder="Enter text">
                    <input type="range" id="fontSizeSlider" min="10" max="100" value="30">
                    <select id="fontSelect" class="form-control mt-2">
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Arial">Arial</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Myriad Pro">Myriad Pro</option>
                        <option value="Helvetica">Helvetica</option>
                    </select>
                    <button id="addTextBtn" class="btn btn-secondary mt-3">Add Text</button>
                </div>
                <canvas id="canvas" class="mt-3"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="golden-ratio.js"></script>
    <script src="annotations.js"></script>
</body>
</html>
